<div class="callout">
    <div class="row">
        <div class="medium-6 columns">
            <h5>Neuer Eintrag erstellen</h5>
        </div>
    </div>
    <div class="row">
        <form novalidate>
            <div class="callout alert medium-6 float-center" ng-show="vm.errormsg">
                Es ist ein Fehler aufgetreten: {{vm.errormsg}}
            </div>
            <div class="medium-6 small-centered">
                <input type="date" id="input-date-timestamp" ng-model="vm.entry.timestamp" placeholder="Datum">
            </div>
            <div class="medium-6 small-centered">
                <input type="text" id="input-text-title" ng-model="vm.entry.title" placeholder="Titel">
            </div>
            <div class="medium-6 small-centered">
                <textarea id="textarea-description" ng-model="vm.entry.description"
                          placeholder="Beschreibung"></textarea>
            </div>
            <div class="medium-6 small-centered">
                <button class="button success" type="button" ng-click="vm.create(vm.entry)">Hinzuf√ºgen</button>
                <button class="button alert" type="button" ng-click="vm.cancelCreation()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>
