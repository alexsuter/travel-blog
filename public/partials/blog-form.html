<div class="callout">
    <div class="row">
        <div class="medium-6 columns">
            <h5>Neuer Blog erstellen</h5>
        </div>
    </div>
    <div class="row">
        <form name="blog" novalidate>
            <div class="callout alert medium-6 float-center" ng-show="vm.errormsg">
                Es ist ein Fehler aufgetreten: {{vm.errormsg}}
            </div>
            <div class="medium-6 small-centered">
                <input type="text" id="input-text-title" ng-model="vm.blog.title" placeholder="Titel" autofocus
                       required/>
            </div>
            <div class="medium-6 small-centered">
                <input type="text" id="input-text-subtitle" ng-model="vm.blog.subtitle" placeholder="Untertitel"
                       required/>
            </div>
            <div class="medium-6 small-centered">
                <input type="text" id="input-text-destination" ng-model="vm.blog.destination" placeholder="Ort"
                       required/>
            </div>
            <div class="medium-6 small-centered">
                <input type="text" id="input-text-imageurl" ng-model="vm.blog.imageUrl" placeholder="Bild"/>
            </div>
            <div class="medium-6 small-centered">
                <textarea id="input-textarea-description" ng-model="vm.blog.description" placeholder="Beschreibung"
                          required></textarea>
            </div>
            <div class="medium-6 small-centered">
                <button class="button success" type="submit" ng-disabled="blog.$invalid" ng-click="vm.create(vm.blog)">
                    Hinzuf√ºgen
                </button>
                <button class="button alert" type="button" ng-click="vm.cancelCreation()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>
