<div>
    <h1>Reise-Blogs</h1>
    <p ng-show="vm.errormsg">
        Es ist ein Fehler aufgetreten: {{vm.errormsg}}
    </p>
    <table>
        <tr ng-repeat="blog in vm.travelBlogs">
            <td>{{ blog.title }}</td>
            <td>{{ blog.destination }}</td>
            <td>{{ blog.description }}</td>
            <td><a ng-href="/#/travel-blog/{{ blog._id }}">Anzeigen</a></td>
        </tr>
    </table>
</div>
