<span ng-switch="vm.editMode">
  <input ng-switch-when="true" type="{{vm.fieldType}}" ng-model="vm.fieldValue" title="Field">
  <span ng-switch-default ng-if="vm.fieldType !== 'date'">{{vm.fieldValue}}</span>
  <span ng-switch-default ng-if="vm.fieldType === 'date'">{{vm.fieldValue | date:'dd.MM.yyyy'}}</span>
</span>
<button ng-click="vm.handleModeChange()">{{vm.editMode ? 'Speichern' : 'Bearbeiten'}}</button>
<button ng-if="vm.editMode" ng-click="vm.reset()">Reset</button>
